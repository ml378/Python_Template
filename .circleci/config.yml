version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.12 
    working_directory: ~/repo

jobs:
  test:
    executor: python-executor
    steps:
      - checkout

      - run:
          name: Install UV
          command: |
            curl -LsSf https://astral.sh/uv/install.sh | sh

      - run:
          name: Create Virtual Environment & Install Dependencies
          command: |
            uv venv
            . .venv/bin/activate
            uv pip install -r requirements.txt

      - run:
          name: Run Tests & Generate Coverage Report
          command: |
            . .venv/bin/activate
            pytest --junitxml=test-results/results.xml --cov=src --cov-report=xml --cov-report=html tests
      - run:
          name: Run linters
          command: |
            . .venv/bin/activate
            python -m ruff check . 
            python -m ruff format --check .
          
      - run:
          name: Static analysis
          command: |
            . .venv/bin/activate
            python -m mypy .

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: htmlcov
          destination: test-coverage 

workflows:
  version: 2
  test_pipeline:
    jobs:
      - test
